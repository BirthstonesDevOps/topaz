<div class="card">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-surface-900">Solicitudes</h1>
      <p class="text-surface-600 mt-1">Gestione las solicitudes de materiales y equipos</p>
    </div>
    
    <p-button 
      label="Nueva Solicitud" 
      icon="pi pi-plus" 
      (onClick)="openCreateDialog()"
      class="ml-auto" />
  </div>

  <!-- Placeholder content for future requests list -->
  <div class="text-center py-8 text-surface-500">
    <i class="pi pi-inbox text-6xl mb-4 block"></i>
    <h3 class="text-xl font-semibold mb-2">No hay solicitudes</h3>
    <p class="mb-4">Comience creando una nueva solicitud</p>
    <p-button 
      label="Crear Primera Solicitud" 
      icon="pi pi-plus" 
      severity="secondary"
      (onClick)="openCreateDialog()" />
  </div>
</div>

<!-- Request Creation Dialog -->
<app-request-creation-dialog
  [(visible)]="showCreateDialog"
  (requestCreated)="handleRequestCreated($event)">
</app-request-creation-dialog>

<!-- Toast messages -->
<p-toast />
